
    <div class="shipping-background">
        <div class="shipping-text">
            <h2>Please enter your shipping details</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="first-name" class="form-label">First name: </label>
                        <input #shipping_first value="{{shippingInfo.first_name}}" type="text" id="first-name" placeholder="First name" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="last-name" class="form-label">Last name: </label>
                        <input #shipping_last value="{{shippingInfo.last_name}}" type="text" id="last-name" placeholder="Last name" class="form-control">
                    </div>
                </div>
                
                
                <div class="form-group">
                    <label for="card-num" class="form-label">Address Line 1: </label>
                    <input #address value="{{shippingInfo.address}}" type="text" id="card-num" placeholder="Street Address, PO Box, Company Name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="card-num2" class="form-label">Address Line 2: </label>
                    <input #address2 value="{{shippingInfo.address_line2}}" type="text" id="card-num2" placeholder="Apartment unit, suite, building, floor, etc." class="form-control">
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city" class="form-label">City: </label>
                        <input #city value="{{shippingInfo.city}}" type="text" id="city" placeholder="City" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="state" class="form-label">State/Province/Region: </label>
                        <input #state value="{{shippingInfo.state}}" type="text" id="state" placeholder="State/Province/Region" class="form-control">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="zip" class="form-label">Zip/Postal Code: </label>
                        <input #zip value="{{shippingInfo.zip}}" type="text" id="zip" placeholder="Zip/Postal Code" class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="country" class="form-label">Country: </label>
                        <input #country value="{{shippingInfo.country}}" type="text" id="country" placeholder="Country" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="phone-num" class="form-label">Phone: </label>
                        <input #phone value="{{shippingInfo.phone}}" type="text" id="phone-num" placeholder="Phone" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="email" class="form-label">Email: </label>
                        <input #email value="{{shippingInfo.email}}" type="text" id="email" placeholder="Email Address" class="form-control">
                    </div>
                </div>
            </form>
            <button (click)="submitShipping(shipping_first.value,shipping_last.value, address.value, address2.value, city.value, state.value, zip.value, country.value, phone.value, email.value)" routerLink="/payment" routerLinkActive="active" class="button">Continue</button>
        </div>
    </div>

    <router-outlet></router-outlet>
